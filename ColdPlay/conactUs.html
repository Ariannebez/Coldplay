<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-custom navbar-dark">
        <div class="container-fluid">
          <img class="logoimg" src="assets/images/logo-3.png" alt="LOGO">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="artist.html">Artist</a>
              <a class="nav-link" href="bio.html">Bio</a>
              <a class="nav-link" href="aboutUs.html">About Us</a>
              <a class="nav-link active tcolor" aria-current="page" href="conactUs.html">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>

    <!--Main con-->
    <div class="container-fluid">
        <div class="row">
            <!--this div is to make space-->
            <div class="col-2">

            </div>

            <div class="col-8">
                <!--Action is where to sent the date user enters-->
                <form action="mailto:admin@pctech.com" method="post" class="contact-form" onsubmit="return validateForm();">
                    <div class="container">

                        <!--Titel box-->
                        <div class="row mt-4"> 
                            <h1>You want to book a gig ?</h1>
                        </div>

                        <!--name and surname box-->
                        <div class="row"> 
                            <div class="col-6">
                              <div>
                                <label for="firstName">First Name</label>
                                
                                <input type="text" name="firstName" id="firstName" placeholder="Joe">
                              </div>  
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="lastName">Last Name</label>
                                    
                                    <input type="text" name="lastName" id="lastName" placeholder="Borg">
                                  </div>
                            </div>
                        </div>
                        <!--name and surname div closes-->

                        <!--email and message box-->
                        <div class="row">
                            <div class="col-12">
                                <label for="email">Email Address</label>
                                
                                <input type="email" name="email" id="email" placeholder="mail@hotmail.com">
                            </div>

                            <div class="col-12">
                                <label for="message">Your Message</label>
                                
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <!--div closes-->

                        <!--Button`s-->
                    <div class="row my-4">
                        <div class="col-6 d-grid gap-2">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>

                        <div class="col-6 d-grid gap-2">
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                        <!--Button`s div closes-->

                    </div>
                </form>
            </div>

            <!--This div will only show when we have errors.-->
            <div class="col-4">
               <div id="errors" class="card border-danger mb-3 d-none text-danger">
                <h4>Invalid Input</h4>
                <P id="errors-content" class="card-text"></P>

                </div> 
            </div>
            <!--Errors div closes-->
        </div>
    </div>


    <!--Main con closes-->
      
      

     <!--footer-->
     <div class="row bg-custom text-light">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                      <!--facebook Icon-->
                      <i class="fa fa-facebook-official" style="font-size:48px;color:#E7F6F2"></i>
                    </div>
                    <!--Instagram icon-->
                    <div class="col">
                      <i class="fa fa-instagram" style="font-size:48px;color:#E7F6F2"></i>
                    </div>
                    
                    <div class="col">
                      <i class="fa fa-spotify" style="font-size:48px;color:#E7F6F2"></i>
                    </div>
                    <!--Youtube-->
                    <div class="col">
                      <i class="fa fa-youtube" style="font-size:48px;color:#E7F6F2"></i>
                    </div>

                    <div class="col mtmb">
                        &copy;Ari&vert;2022
                    </div>
                    
                </div>
            </div>
        </footer>
        
    </div>


    <script src="assets/javascript/conscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
